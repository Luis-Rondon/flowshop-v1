<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Tooltip con SVG</title>
  <!-- Agrega los enlaces CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilo personalizado para el tooltip */
    .custom-tooltip .tooltip-inner {
      background-color: #FFF4E8; /* Color de fondo del tooltip */
      color: #000; /* Color del texto del tooltip */
    }
  </style>
</head>
<body>

<!-- Botón con tooltip y SVG -->
<button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip personalizado" data-bs-custom-class="custom-tooltip">
  <!-- SVG dentro del botón -->
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm0 12.5A1.5 1.5 0 1 1 8 9a1.5 1.5 0 0 1 0 3zm-.93-5.897a.467.467 0 0 1 .465-.465h.93a.467.467 0 0 1 .465.465v2.341a.467.467 0 0 1-.465.465h-.465a.467.467 0 0 1-.465-.465V7.305h-.93v1.863a.467.467 0 0 1-.465.465h-.465a.467.467 0 0 1-.465-.465V6.605a.467.467 0 0 1 .465-.465h.465a.467.467 0 0 1 .465.465V7.5h.465a.467.467 0 0 1 .465.465v-.93a.467.467 0 0 1-.465-.465H7.605a.467.467 0 0 1-.465.465v.465z"/>
  </svg>
 
</button>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
  // Inicializa los tooltips de Bootstrap
  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
  var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)
  })
</script>

</body>
</html>
